<html>

<head>
    <title>Waiting</title>
</head>
<style>
    .loader {
        border: 16px solid #f3f3f3;
        /* Light grey */
        border-top: 16px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        align-content: center;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <script>
        $.ajax({
            type: 'POST',
            url: '/train_classifier',
            data: {
                form_data: '{{form_data}}',
            },
            success: function () {
                window.location.replace('/train_classifier');
            }
        });
    </script>
    <div class="loader"></div>
</body>

</html>
