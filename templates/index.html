<!doctype html>
<html lang="en">

<head>
    <title>Face Recog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .center {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="center">
        <div class="card border-info mb-3" style=" width: 18rem;">
            <div class="card-body d-grid gap-2">
                <h5 class="card-title">Face Recog</h5>
                <form method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name=video_path placeholder="IP Webcam address or video file path"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" name="submit_button" value="Init Video Path" id="video-path">OK</button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name=faceid placeholder="Face ID"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" name="submit_button" value="Add FaceID" id="faceid">OK</button>
                    </div>
                </form>

                <a href="{{ url_for('train_classifier')}}" class="btn btn-secondary">Train Classifier</a>
                <a href="{{ url_for('video_feed')}}" class="btn btn-primary">Start App</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
